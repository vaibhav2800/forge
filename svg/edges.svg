<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="64" height="64">
	<!--
			 The first pixel column occupies interval [0, 1] on the x axis.
			 A vertical line of width 1 with its center at 0.5 uses that column.
	     The ‘butt’ stroke-linecap means we start at 0 and end at 64.
	-->
	<line x1="0" y1="0.5" x2="64" y2="0.5" stroke="blue"/>
	<line x1="63.5" y1="0" x2="63.5" y2="64" stroke="blue"/>
	<line x1="64" y1="63.5" x2="0" y2="63.5" stroke="blue"/>
	<line x1="0.5" y1="64" x2="0.5" y2="0" stroke="blue"/>
</svg>
