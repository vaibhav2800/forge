<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HSL season ticket price</title>

    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>

    <script type="text/javascript"
      src="http://code.highcharts.com/highcharts.js">
    </script>

    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <p><a href="http://hsl.fi">hsl.fi</a> season ticket price calculator</p>
    <label for="basedays">Base days</label>
    <input id="basedays" type="number" min="0" value="14"
      onchange="showChart()">
    <label for="baseprice">Base price</label>
    <input id="baseprice" type="number" min="0" value="23.1"
      onchange="showChart()">
    <label for="extradayprice">Extra day price</label>
    <input id="extradayprice" type="number" min="0" value="1.31"
      onchange="showChart()">
    <label for="maxdays">Max days</label>
    <input id="maxdays" type="number" min="0" value="60"
      onchange="showChart()">

    <div id="chartcontainer">Chart</div>
  </body>
</html>
